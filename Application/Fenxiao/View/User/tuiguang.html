<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=640px, user-scalable=no">
        <title>推广二维码</title>
        <!--[if lt IE 9]>
            <script src="__FENXIAO__jfsd/js/html5shiv.min.js"></script>
            <script src="__FENXIAO__jfsd/js/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            #qrcode {
                width: 400px;
                height: 400px;
                background: #fff;
                margin: 100px auto 40px;
            }
            #qrcode img {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>

    <body>
        <div id="divMyCartDataA">
            <div id="qrcode">
                <img src="{:U('ewmSharePng', array('share_uid'=>$share_uid))}" style="display: block;">
            </div>
            <div style="text-align: center;" id="findLink">
                <a href="{:U('index', array('share_uid'=>$share_uid))}" style="background:#44c218; text-decoration:none;margin-top:20px; padding:20px 40px; color:#fff; box-shadow:0px 4px 0px rgba(0,0,0,0.1); border-radius:10px; font-size: 24px; font-weight: bold;">点我直接访问</a>
            </div>
            <div style="padding: 20px 40px; margin: 30px; border-radius: 6px; text-align: center;">
                <p><span style="font-weight: 600; color: Red; font-size: 24px; line-height: 24px;">邀请朋友扫描我的二维码</span></p>
                <p><span style="font-weight: 600; font-size: 20px;">点击右上角按钮，分享至朋友圈</span></p>
            </div>
        </div>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
        <script>
        	var _shareInfo = {
        	    title: '{:get_shop_info($share_uid)} - 推广二维码',
        	    desc: '推广二维码 - 中华聚宝',
        	    imgUrl: '{:get_shop_info($share_uid, 'user_avatar')}',
        	    link: '{:U('index', array('share_uid'=>$share_uid))}'
        	};
        </script>
        <script>
            wx.config({
                debug: <if condition="C('DEVELOP_MODE') == 1">true<else />false</if>,
                appId: '{$wx_config['appId']}',
                nonceStr: '{$wx_config['nonceStr']}',
                timestamp: '{$wx_config['timestamp']}',
                signature: '{$wx_config['signature']}',
                jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'chooseImage', 'previewImage', 'uploadImage', 'downloadImage', 'openLocation', 'getLocation', 'scanQRCode', 'openProductSpecificView', 'chooseWXPay']
            });
        </script>
        <script>
        	wx.ready(function(){
        		wx.onMenuShareTimeline({
        		    title: _shareInfo.title, // 分享标题
        		    link: _shareInfo.link, // 分享链接
        		    imgUrl: _shareInfo.imgUrl, // 分享图标
        		    success: function () {
        		        // 用户确认分享后执行的回调函数
        		    },
        		    cancel: function () {
        		        // 用户取消分享后执行的回调函数
        		    }
        		});
        		wx.onMenuShareAppMessage({
        		    title: _shareInfo.title, // 分享标题
        		    desc: _shareInfo.desc, // 分享描述
        		    link: _shareInfo.link, // 分享链接
        		    imgUrl: _shareInfo.imgUrl, // 分享图标
        		    type: '', // 分享类型,music、video或link，不填默认为link
        		    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        		    success: function () {
        		        // 用户确认分享后执行的回调函数
        		    },
        		    cancel: function () {
        		        // 用户取消分享后执行的回调函数
        		    }
        		});

        	});
        </script>
    </body>
</html>
