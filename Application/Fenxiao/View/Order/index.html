<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=640px, user-scalable=no">
        <title>我的订单</title>
        <!--[if lt IE 9]>
            <script src="__FENXIAO__jfsd/js/html5shiv.min.js"></script>
            <script src="__FENXIAO__jfsd/js/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="__FENXIAO__jfsd/css/common.css" />
        <link rel="stylesheet" href="__FENXIAO__jfsd/css/style.css" />
        <script src="__FENXIAO__jfsd/js/jquery-1.9.1.min.js"></script>
        <script src="__FENXIAO__jfsd/js/myjs.js"></script>
    </head>

    <body>
        <!--header end-->
        <section class="grzx_main auto">
            <div class="grzx_main_top">
                <include file="User/header" />
            </div>
            <div class="yjkh_main">
                <div class="yjkh_main_top">
                    <ul class="fix">
                        <li><a href="{:U('index', array('status'=>1))}" <eq name="souso['status']" value="1">class="xz"</eq>>待付款</a></li>
                        <li><a href="{:U('index', array('status'=>3))}" <eq name="souso['status']" value="3">class="xz"</eq>>待签收</a></li>
                        <li><a href="{:U('index')}" <empty name="souso['status']">class="xz"</empty>>全部订单</a></li>
                    </ul>
                </div>
                <div class="qbdd_main">
                <ul>
                    <volist name="lists" id="val">
                        <li class="fix">
                            <p><img onclick="location.href='{$val['url']}'" src="{$val['thumb']}" alt="{$val['title']}" width="136" height="136"></p>
                            <span>
                            	<a href="{$val['url']}" title="">{$val['order_id']}</a>
                                价格：{$val['price']} 数量：{$val['num']}<br />
                                点击订单号查看订单详情
                            </span>
                            <em class="style{$val['status']}"><a href="{$val['url']}" title="">{$val['status_text']}</a></em>
                        </li>
                    </volist>
                </ul>
            </div>
            </div>
        </section>
        <include file="User/footer" />
    </body>

</html>
