<extend name="Public/base" />

<block name="js">
	<script src="__HOME__js/pages/seller-goods-edit-2.js"></script>
	<script>
	    function checkEndTime() {
	        var beginTime = $("#beginDay").val() + " " + $("#beginHour").val();
	        var endTime = $("#endDay").val() + " " + $("#endHour").val();
	        var sDate = new Date(beginTime);
	        var eDate = new Date(endTime);
	        if (sDate >= eDate) {
	            utils.showAlert({
	                content: "结拍时间不能小于开拍时间"
	            });
	            return false;
	        }
	    }
	    $("#beginDay").val("{:date('Y-m-d', $product_info['begin_time'])}");
	    $("#beginHour").val("{:date('H:00', $product_info['begin_time'])}");
	    $("#endDay").val("{:date('Y-m-d', $product_info['end_time'])}");
	    $("#endHour").val("{:date('H:00', $product_info['end_time'])}");
	</script>
</block>
