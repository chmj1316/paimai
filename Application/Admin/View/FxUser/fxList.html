<div class="hdtop">
	<a href="{:U('index')}" class="tja">用户列表</a>
	<a href="javascript:void(0);" class="tja">等级设置</a>
	<div class="clear"></div>
</div>

<div class="hdbot">
<style media="screen">
	.head910 td {
		background-color:#08a3bb;
		line-height: 33px;
		color: #fff;
		font-size: 14px;
	}
</style>
<table width="910" border="0" cellspacing="1" cellpadding="0" class="table1 tab">
	<tr class="head910">
		<td align="center"><input type="checkbox" class="allcheck">ID</td>
		<td align="center">分组名称</td>
		<td align="center">每天领取红包数</td>
		<td align="center">升级倍数</td>
		<td align="center">升级直推数</td>
		<td align="center">最小红包金额</td>
		<td align="center">最大红包金额</td>
		<td align="center">更新时间</td>
		<td align="center">状态</td>
		<td align="center">操作</td>
	</tr>
	<volist name="list" id="v">
		<tr>
			<td align="center"><input type="checkbox" name="id" value="{$v['id']}">{$v['id']}</td>
			<td align="center">{$v['name']}</td>
			<td align="center">{$v['lqshu']}</td>
			<td align="center">{$v['beishu']}</td>
			<td align="center">{$v['zhituishu']}</td>
			<td align="center">{$v['min_price']}</td>
			<td align="center">{$v['max_price']}</td>
			<td align="center">{:date('Y-m-d H:i:s', $v['update_time'])}</td>
			<td align="center">
				<switch name="v['status']">
					<case value="1">正常</case>
					<case value="2">关闭</case>
				</switch>
			</td>
			<td align="center">
				<a href="{:U('fxEdit',array('id'=>$v['id']))}" class="xga">修改</a>
			</td>
		</tr>
	</volist>
</table>
<style media="screen">
	.position {
		margin-top: 12px;
		height: 25px;
		background-color: #FF9A1A;
		border: 1px solid #E5EB1B;
		color: #FFF;
	}
</style>
<div class="tableb">
	<div class="tablebnr page">
		{$_page}
	</div>
</div>
</div>
