<style media="screen">
    .ms select {
        padding:0px 10px;height:24px;border:solid 1px #d2d2d2;margin-right:10px; background:#fafafa
    }
    .select {width:400px;}
    .text1{height:100px;}
</style>

<form action="" method="post">
<table width="900" border="0" cellspacing="0" cellpadding="0" class="table">
    <tr>
        <td class="td1" align="right">用户名：</td>
        <td class="ms">
            <input type="text" name="user_name" value="{$info['user_name']|default=''}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td align="right">头像：</td>
        <td class="upload-row">
            <img src="{$info['user_avatar']}" width="100" height="100" alt="" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">等级：</td>
        <td class="ms">
            <select class="select" name="fx_group">
                <option value="0">≡ 普通用户 ≡</option>
                <volist name=":C('FENXIAO_GROUP')" id="val">
                    <option value="{$key}" <eq name="key" value="$info['fx_group']">selected="selected"</eq>>{$val}</option>
                </volist>
            </select>
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">手机号：</td>
        <td class="ms">
            <input type="text" name="mobile" value="{$info['mobile']|default=''}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">微信号：</td>
        <td class="ms">
            <input type="text" name="wechat_number" value="{$info['wechat_number']|default=''}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">经验：</td>
        <td class="ms">
            <input type="text" name="fx_exp" value="{$info['fx_exp']|default=0.00}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">上级UID：</td>
        <td class="ms">
            <input type="text" name="sup_uid" value="{$info['sup_uid']|default=0.00}" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td colspan="2"><hr></td>
    </tr>
    <tr>
        <td class="td1" align="right">资金：</td>
        <td class="ms">
            <input type="text" value="{$info['fx_inter']|default=0.00}" readonly="readonly" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">积分：</td>
        <td class="ms">
            <input type="text" value="{$info['fx_inter']|default=0.00}" readonly="readonly" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">更新时间：</td>
        <td class="ms">
            <input type="text" value="{:date('Y-m-d H:i:s', $info['update_time'])}" readonly="readonly" class="inputt input" />
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
             <input type="hidden" name="user_id" value="{$info.user_id|default=''}">
             <input type="submit" class="tjanniu cr" value="提 交" /><input type="reset" class="czanniu cr" value="重 置" />
        </td>
    </tr>
</table>
</form>
